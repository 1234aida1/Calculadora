<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <center><h2>CALCULADORA </h2>
        <input type="text" id="resultado" disabled></center>
        <br>
        <button class="bn" onclick="agregarNumero('7')">7</button>
        <button class="bn" onclick="agregarNumero('8')">8</button>
        <button class="bn" onclick="agregarNumero('9')">9</button>
        <button class="op" onclick="operar('/')">/</button>
        <br>
        <button class="bn" onclick="agregarNumero('4')">4</button>
        <button class="bn" onclick="agregarNumero('5')">5</button>
        <button class="bn" onclick="agregarNumero('6')">6</button>
        <button class="op" onclick="operar('*')">*</button>
        <br>
        <button class="bn" onclick="agregarNumero('1')">1</button>
        <button class="bn" onclick="agregarNumero('2')">2</button>
        <button class="bn" onclick="agregarNumero('3')">3</button>
        <button class="op" onclick="operar('-')">-</button>
        <br>
        <button class="bn" onclick="agregarNumero('0')">0</button>
        <button class="v" onclick="calcularResultado()">=</button>
        <button class="v" onclick="limpiar()">C</button>
        <button class="op" onclick="operar('+')">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
